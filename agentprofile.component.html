
<nav></nav>
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Details</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2" src="https://lh3.googleusercontent.com/proxy/jx-YhqujmfL7T_XkqF5srt_rG3Xr4dnTBB9YsCD98srXWqnUfnfIWb_pa9OCm0mUFXx6=w1200-h630-p-k-no-nu" alt="">
                    <div class="small font-italic text-muted mb-4"></div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">

            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form #edit="ngForm">
                 
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username </label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" [(ngModel)]="log.travelagent.agentname" name="username" >
                        </div>
                        
                        <div class="row gx-3 mb-3">
                        
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Agency</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" [(ngModel)]="log.travelagent.agency" name="Agency" >
                            </div>
                
                        </div>
                       
                        <div class="row gx-3 mb-3">
                            
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Password</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" [(ngModel)]="log.travelagent.password" name="password" >
                            </div>
                        </div>
                       
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" [(ngModel)]="log.travelagent.email" name="Email" >
                        </div>
                        
                        <div class="row gx-3 mb-3">
                            
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone" >contact number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" [(ngModel)]="log.travelagent.contactnumber" name="contact" >
                            </div>
                            
                            
                        </div>
                        
                        
                        <button class="btn btn-primary" type="button" (click)="Agentprofilee(log.travelagent)">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
