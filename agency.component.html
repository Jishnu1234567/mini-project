
<header>

    <div id="menu-bar" class="fas fa-bars"></div>
  <a href="#" class="logo">travel<span>B</span>y</a>
  
    <nav class="navbar">
        <a href="/navbar">Back</a>
  
    </nav>
  
    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>
  
    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
  
  </header>
  <br>
  <br>
  <br>
  <br>
  <br> 
   
  <div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row g-3">
              <select name="select"  class="form-select" aria-label="Default select example" style="width:300px; margin-left: 150px;margin-top: 50px;  margin-bottom: 50px;background-color: rgb(255, 255, 248);"  >
                <option align="center" >select</option>
                <option name="option" *ngFor="let i of data1" (click)="agencydetails(i)"  align="center">{{i}}</option>
              </select>

                <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                  
                  <div class="card" style="width: 30rem;" style="height: 20rem;">
                    <div class="card-body">

                        <h2 class="card-title">Agency:{{i.agency}}</h2>
                      <h5 class="card-title">Packagename:{{i.packagename}}</h5>
                      <h5 class="card-title">Packageid:{{i.packageid}}</h5>
                      <h5 class="card-title">Packagedetails:{{i.packagedetails}}</h5>
                      
                      <h5 class="card-title">Price:{{i.price}}</h5>
                      <a routerLink="/bookingform" class="btn btn-primary">Book Now</a>
                    </div>
                  </div>
                        </div>
                      </div>
                </div>
    </div>
</div>
